<script> 
    //* tic-tac-toe game
    
    //global variables
    
    var board = new Array(9); //board array
    var turn = 0; //turn counter
    var player = 1; //player 1 or 2
    var winner = 0; //winner flag
    var win = new Array(3); //winning combination
    
    
    //initialize board
    
    
    
    
    
    function init() {
    
       
    
        
    
       
    
    
    
        console.log("page initialized");
      for (var i = 0; i < 9; i++) {
        board[i] = 0;
      }
      turn = 0;
      player = 1;
      winner = 0;
      win = new Array(3);
      document.getElementById("turn").innerHTML = "Player 1's turn";
      document.getElementById("winner").innerHTML = "";
      for (var i = 0; i < 9; i++) {
        document.getElementById("cell" + i).innerHTML = "";
      }
    
      // clear the board of yellow blocks 
        for (var i = 0; i < 9; i++) {
            document.getElementById("cell" + i).style.backgroundColor = "white";
        }
    
    
        document.getElementById("newGame").style.display = "none";
    
        
        var game = "0"
    
    //make game number go up every time you use function 
    // display game number in id gameNumber
    
    
   
    
    
    
    
      
    
    
    
    
    
    }
    
    
    //check for winner on every click 
    
    function check() {
    
    
     
    
    
      if (turn > 4) {
        if (board[0] == board[1] && board[1] == board[2] && board[0] != 0) {
          winner = board[0];
          win = [0, 1, 2];
        } else if (board[3] == board[4] && board[4] == board[5] && board[3] != 0) {
          winner = board[3];
          win = [3, 4, 5];
        } else if (board[6] == board[7] && board[7] == board[8] && board[6] != 0) {
          winner = board[6];
          win = [6, 7, 8];
        } else if (board[0] == board[3] && board[3] == board[6] && board[0] != 0) {
          winner = board[0];
          win = [0, 3, 6];
        } else if (board[1] == board[4] && board[4] == board[7] && board[1] != 0) {
          winner = board[1];
          win = [1, 4, 7];
        } else if (board[2] == board[5] && board[5] == board[8] && board[2] != 0) {
          winner = board[2];
          win = [2, 5, 8];
        } else if (board[0] == board[4] && board[4] == board[8] && board[0] != 0) {
          winner = board[0];
          win = [0, 4, 8];
        } else if (board[2] == board[4] && board[4] == board[6] && board[2] != 0) {
          winner = board[2];
          win = [2, 4, 6];
        }
      }
    
    
      if (winner != 0) {
        document.getElementById("winner").innerHTML = "Player " + winner + " wins!";
        console.log("Player " + winner + " wins!");
        document.getElementById("newGame").style.display = "inline-block";
        for (var i = 0; i < 3; i++) {
          document.getElementById("cell" + win[i]).style.backgroundColor = "yellow";
        }
    }
         else if (turn == 9) {
        document.getElementById("winner").innerHTML = "It's a tie!";
        
        console.log("It's a tie!");
        document.getElementById("newGame").style.display = "inline-block";
    
        }
    
        
    
      }
    
    
       
    
    //player move
        
    function move(cell) {
      if (winner == 0 && board[cell] == 0) {
        if (player == 1) {
          document.getElementById("cell" + cell).innerHTML = "X";
          document.getElementById("cell" + cell).style.color = "blue";
          board[cell] = player;
          turn++;
          player = 2;
          document.getElementById("turn").innerHTML = "Player 2's turn";
          check();
        }
        else {
          document.getElementById("cell" + cell).innerHTML = "O";
          document.getElementById("cell" + cell).style.color = "green";
          board[cell] = player;
          turn++;
          player = 1;
          document.getElementById("turn").innerHTML = "Player 1's turn";
          check();
        }
      }
    }
    
    //* function to keep track of the score using player 1 and player 2 variables
    
    
    
    
    
    
    
    
     
    
    
    
    
    
    
    
    
    
    
    
    
    
    </script>
    
    </head>
    
    <body onload="init()">
    <h1>Tic-Tac-Toe</h1>
    
    <p id="turn"></p>
    
    
    
    
    <div id="centerDiv">
    <table>
    <tr>
    <td id="cell0" onclick="move(0)"></td>
    <td id="cell1" onclick="move(1)"></td>
    <td id="cell2" onclick="move(2)"></td>
    </tr>
    <tr>
    <td id="cell3" onclick="move(3)"></td>
    <td id="cell4" onclick="move(4)"></td>
    <td id="cell5" onclick="move(5)"></td>
    
    </tr>
    <tr>
    <td id="cell6" onclick="move(6)"></td>
    <td id="cell7" onclick="move(7)"></td>
    <td id="cell8" onclick="move(8)"></td>
    </tr>
    
    </table>
    </div>
    
    
    <p id="winner"></p>
    <p><button id="newGame" onclick="init()">New Game</button></p>
