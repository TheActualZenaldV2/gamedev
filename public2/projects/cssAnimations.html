<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/5e0a1eec4b.js" crossorigin="anonymous"></script>

    <title>Animated Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-screen top section */
        .top-section {
            height: 100vh;
            background-color: #333;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Different colored section below */
        .bottom-section {
            height: 100vh;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: none;
        }
        #rotateAnimation {
            -webkit-animation: puff-in-center 0.7s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
	        animation: puff-in-center 0.7s cubic-bezier(0.470, 0.000, 0.745, 0.715) both;
        }

button {
    background-color: transparent;
    border: none;
    color: #fff;
    cursor: pointer;
    padding: 10px;
    font-size: 2.5rem;
    border-radius: 50%;
    margin-top: 20px;
    transition: all 0.3s ease-in-out;
    -webkit-animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
	        animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
}
button:active {
    -webkit-animation: puff-out-center 1s cubic-bezier(0.165, 0.840, 0.440, 1.000) both;
	        animation: puff-out-center 1s cubic-bezier(0.165, 0.840, 0.440, 1.000) both;
}
.about-us {
  display: flex;
  align-items: center;
  margin: 50px 0;
}

.about-us img {
  flex: 1;
  max-width: 50%;
  margin-right: 50px;
}

.about-us-text {
    color: black;
  flex: 1;
  border-left: 10px solid black;
  padding-left: 50px;
}

.about-us-text h2 {
  font-size: 36px;
  margin-top: 0;
}

.about-us-text p {
  font-size: 18px;
  line-height: 1.5;
}
.animateOut {
    -webkit-animation: text-blur-out 1.2s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
	        animation: text-blur-out 1.2s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
}
.animateIn{
    -webkit-animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
	        animation: text-focus-in 1s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
}
#continue2{
    color: black;
}
@-webkit-keyframes text-focus-in {
  0% {
    -webkit-filter: blur(12px);
            filter: blur(12px);
    opacity: 0;
  }
  100% {
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
@keyframes text-focus-in {
  0% {
    -webkit-filter: blur(12px);
            filter: blur(12px);
    opacity: 0;
  }
  100% {
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
@-webkit-keyframes text-blur-out {
  0% {
    -webkit-filter: blur(0.01);
            filter: blur(0.01);
  }
  100% {
    -webkit-filter: blur(12px) opacity(0%);
            filter: blur(12px) opacity(0%);
  }
}
@keyframes text-blur-out {
  0% {
    -webkit-filter: blur(0.01);
            filter: blur(0.01);

  }
  100% {
    -webkit-filter: blur(12px) opacity(0%);
            filter: blur(12px) opacity(0%);
  }
}
@-webkit-keyframes puff-out-center {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
  100% {
    -webkit-transform: scale(2);
            transform: scale(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
}
@keyframes puff-out-center {
  0% {
    -webkit-transform: scale(1);
            transform: scale(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
  100% {
    -webkit-transform: scale(2);
            transform: scale(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
}

@-webkit-keyframes puff-in-center {
  0% {
    -webkit-transform: scale(2);
            transform: scale(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
@keyframes puff-in-center {
  0% {
    -webkit-transform: scale(2);
            transform: scale(2);
    -webkit-filter: blur(4px);
            filter: blur(4px);
    opacity: 0;
  }
  100% {
    -webkit-transform: scale(1);
            transform: scale(1);
    -webkit-filter: blur(0px);
            filter: blur(0px);
    opacity: 1;
  }
}
    </style>
</head>
<body>
    <section class="top-section">
        <div id="rotateAnimation">
        <h1>Welcome to my website</h1>
        <p>Here's some placeholder text</p>
        </div>
        <button id="continue" onclick="continueWeb()"><i class="fas fa-arrow-right"></i></button>    </section>

    <section class="bottom-section">
        <div class="about-us">
            <img src="https://via.placeholder.com/300x300" alt="About Us Image">
            <div class="about-us-text">
              <h2>Main Website Goes Here</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, velit euismod bibendum.</p>
            </div>
          </div>  
    </section>
 

    <script>
        function continueWeb() {
           
            document.querySelector('.top-section').classList.add('animateOut');

            setTimeout(() => {
                document.querySelector('.top-section').style.display = 'none';
                document.querySelector('.bottom-section').classList.add('animateIn');
            document.querySelector('.bottom-section').style.display = 'flex';
            //HTML FOR ANOTHER CONTINUE BUTTON IF NEEDED
           // <button id="continue2" onclick="continueWeb2()"><i class="fas fa-arrow-right"></i></button>

            }, 1200);
        }
       
    </script>
</body>
</html>
