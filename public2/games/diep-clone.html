// Set up the FPS counter
var fps = 0;
var lastTime = Date.now();

    if (currentScoreColor == "black") {

function drawTimer() {
    //draw a gray rectangle for the timer background
    ctx.fillStyle = "gray";
    ctx.fillRect(0, 60, 100, 30);

    // display the timer, with the gray background
    ctx.font = "bold 18px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("Time: " + timer, 10, 85);
}

function drawFPS() {
    var now = Date.now();
    var delta = now - lastTime;
    var fpsTotal = 0;
    var fpsCount = 0;
    var delta = now - lastTime;
    lastTime = now;
    fps = Math.round(1000 / delta);

    // Add the current FPS to our running total
    fpsTotal += fps;

    // Increment the number of frames we've counted
    fpsCount++;

    // Calculate the average FPS
    var avgFPS = fpsTotal / fpsCount;

    // Display the FPS on the screen
    ctx.font = "bold 20px Arial";
    ctx.fillStyle = "black";
    ctx.fillText("FPS: " + avgFPS, 10, 20);
///draw a background under the fps
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, 100, 30);

    // Set the fill style based on the average FPS
    if (avgFPS < 30) {
        ctx.fillStyle = "red";
        ctx.fillText("FPS: " + avgFPS, 10, 20);
    } else if (avgFPS > 30 && avgFPS < 60) {
        ctx.fillStyle = "orange";
        ctx.fillText("FPS: " + avgFPS, 10, 20);
    } else if (avgFPS > 60) {
        ctx.fillStyle = "green";
        ctx.fillText("FPS: " + avgFPS, 10, 20);

        //if delta is 0, then dont draw the fps
    } else if (delta == 0) {
        ctx.fillStyle = "black";
        ctx.fillText("FPS: " + avgFPS, 10, 20);

    }
}


 //every 2 seconds, create a new block
 setInterval(function() {
        //create a new block instead of moving the old one
        blockX = Math.random() * canvasWidth;
        blockY = Math.random() * canvasHeight;
       
        //add a new block to the array every randomBlockInterval milliseconds
        blocks.push({
            x: blockX,
            y: blockY,
            width: 20,
            height: 20
        });

    }, 1000);

   








  


    //call the drawblocks function every 2 seconds


    //movement
    function update() {



        requestAnimationFrame(update);

        
        


        if (keys[87]) {
            if (velY > -speed) {
                velY--;
            }
        }
        if (keys[83]) {
            if (velY < speed) {
                velY++;
            }
        }
        if (keys[68]) {
            if (velX < speed) {
                velX++;
            }
        }
        if (keys[65]) {
            if (velX > -speed) {
                velX--;
            }
        }

        velY *= friction;
        y += velY;
        velX *= friction;
        x += velX;

        //if the player goes off the screen, stop them
        //add padding of 10px
        if (y > canvas.height - 10) {
            y = canvas.height - 10;
            velY = 0;
        }
        if (y < 10) {
            y = 10;
            velY = 0;
        }
        if (x > canvas.width - 10) {
            x = canvas.width - 10;
            velX = 0;
        }
        if (x < 10) {
            x = 10;
            velX = 0;
        }

        //clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        //update bullet positions
        for (var i = 0; i < cubes.length; i++) {
            cubes[i].x += cubes[i].velX;
            cubes[i].y += cubes[i].velY;

            //delete cubes if they go off screen
            if (cubes[i].y < 0 || cubes[i].y > canvasHeight || cubes[i].x < 0 || cubes[i].x > canvasWidth) {
                cubes.splice(i, 1);
            }
        }

        //draw the player and cubes
        drawPlayer();
        drawFPS();
        drawScore();
        drawTimer();


        //check for collisions between the cube arary and the blocks array

    //MAIN GAME FUNCTION\

   


   function drawPlayer() {

    for (var i = 0; i < cubes.length; i++) {
            for (var j = 0; j < blocks.length; j++) {
                //check if the cube is touching the block
                if (cubes[i].x > blocks[j].x && cubes[i].x < blocks[j].x + blocks[j].width && cubes[i].y > blocks[j].y && cubes[i].y < blocks[j].y + blocks[j].height) {
                    //if the cube is touching the block, destroy the block
                    blocks.splice(j, 1);
                    //delete the cube 
                    cubes.splice(i, 1);
                    //add 1 to the score
                    score++;

                }
            }
        }

        
   
    //draw the player
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(x, y, 25, 0, 2 * Math.PI);
    ctx.fill();

    //the circle should be 20px in diameter
    //the circle should be centered on the player's x and y coordinates
    ctx.fillStyle = "#00e1ff";

    //(TURRET CODE)
    //draw a turret on top of the player
    //the turret should point in the direction of the mouse
    //the turret is a rectangle 
    //the turret should be 20px long and 5px wide
    

    //rotate the turret to point in the direction of the mouse
    //the turret should be rotated around the center of the player
    var angle = Math.atan2(mouseY - y, mouseX - x);
    //rotate ONLY the turret, not anything else 
    ctx.translate(x, y);
    ctx.rotate(angle);
    //draw the turret
    ctx.fillStyle = "gray";
    ctx.beginPath();
    ctx.rect(23, -3,40, 12);
    ctx.fill();
    //reset the rotation and translation
    ctx.rotate(-angle);
    ctx.translate(-x, -y);

    //(END OF TURRET CODE)



    //update and draw the bullets on the canvas
   
    for (var i = 0; i < cubes.length; i++) {
        ctx.fillStyle = "red";
        ctx.beginPath();
        //draw the bullets comming out of the turret
        ctx.arc(cubes[i].x, cubes[i].y, 8, 0, 2*Math.PI);

        //if the bullets are off the screen, delete them

    //update and draw the created blocks on the canvas

    for (var i = 0; i < blocks.length; i++) {

        ctx.rect(blocks[i].x, blocks[i].y, 20, 20);

    }


        //update the blocks array

        cubes.push({

            height: 20,
            
        })

        //draw every block in the array 
        for (var i = 0; i < blocks.length; i++) {

            if (x > blocks[i].x && x < blocks[i].x + blocks[i].width && y > blocks[i].y && y < blocks[i].y + blocks[i].height) {

    //keyboard input
    document.body.addEventListener("keydown", function(e) {
    keys[e.keyCode] = true;

    //flag to track if the left mouse button is held down
    let isMouseDown = false;

    //set up mousedown event listener
    document.body.addEventListener("mousedown", function(e) {
        //set the flag to true
        isMouseDown = true;
    });

    //set up mouseup event listener
    document.body.addEventListener("mouseup", function(e) {
        //set the flag to false
        isMouseDown = false;
    });

    //set up a setInterval to continuously call shoot() as long as the mouse is held down
    setInterval(function() {
        if (isMouseDown) {
            shoot();
           
        }
    }, 100); //shoot every 100 milliseconds

    if (e.keyCode == 32) {
        shoot();
    }
});

document.body.addEventListener("keyup", function(e) {
    keys[e.keyCode] = false;
});

    //shooting
    //shooting
function shoot() {
    if (shooting) {
        return;
    }
    shooting = true;

    //create the bullet
    var bullet = {
        x: x,
        y: y,
        velX: 0,
        velY: 0
    };

    //add the bullet to the cubes array
    cubes.push(bullet);

    //make cubes shoot in the direction of the mouse
    var angle = Math.atan2(mouseY - y, mouseX - x);
    bullet.velX = Math.cos(angle) * 5;
    bullet.velY = Math.sin(angle) * 5;

    

    //draw the player and cubes
    drawPlayer();

    //reset shooting after 100ms
    setTimeout(function() {
        shooting = false;
    }, 220);
}
