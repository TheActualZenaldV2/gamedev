    var context = c.getContext("2d");
    var bird = new Image();
    bird.src = currentStyleBird;
    var background = new Image();
    background.src = currentStyleBackground;
    var pipeUp = new Image();
    pipeUp.src = currentStylePipeUp;
    var pipeDown = new Image();
    pipeDown.src = currentStylePipeDown;

    var birdX = 10;
    var birdDY = 0;
    var score = 0;
    var bestScore = 0;
    var interval = userDefinedInterval; //default 20
    var birdSize = 24;
    var pipeWidth = 52;
    var pipeGapBottomY = 100;
    var topPipeBottomY = 0;
    

    var birdY = userDefinedBirdY //default 200
    var pipeGap = 200;
    var canvasSize = 700;
    var pipeX = 700;
    var gameOver = false;

    

    

    
    //on event value 32 change birdDY to 15
    document.addEventListener("keydown", function(event){
        if(event.keyCode == 32){
            birdDY = userDefinedJumpSpeed; //default 15
        }
    });
    c.onclick = () => (birdDY = userDefinedJumpSpeed) //default 15, higher = more difficult
    //load best score
    if (localStorage.getItem("bestScore")) {
        bestScore = localStorage.getItem("bestScore");
    }


    setInterval(() => {
        //use a background image instead of a color
        context.drawImage(background, 0, 0, 700, 700);
        
        
        //gravity
        birdY -= birdDY -= userDefinedGravity; //default 1.5, higher = more difficult
        //draw bird
        context.drawImage(bird, birdX, birdY, birdSize * (34/24), birdSize);
        context.fillStyle = "green";
        //pipe movement
        pipeX -= 8;
        if(pipeX < -pipeWidth) {
            pipeX = canvasSize;
            //randomize the top pipe length and bottom pipe length, but keep the gap the same
            //do not let pipe length be greater than 300
            topPipeBottomY = Math.floor(Math.random() * 300);
            pipeGapBottomY = topPipeBottomY + pipeGap;

            
            
            if(score % 2 == 0){
                topPipeBottomY = pipeGap * Math.random() + Math.random() * 400 + 100;
                

            }
        }
        //draw top pipe with image instead of a rectangle
        context.drawImage(pipeUp, pipeX, 0, pipeWidth, topPipeBottomY);
        //draw bottom pipe
        context.drawImage(pipeDown, pipeX, topPipeBottomY + pipeGap, pipeWidth, canvasSize);
        //draw score
        context.fillStyle = currentStyleTextColor;
        //poppins font
        context.font = "bold 25px 'Poppins', sans-serif";
        
        //score test using scoreMultiplier variable
        
        context.fillText("Score: " + score++ * scoreMultiplier, 9,25);

        //highs core 
        //rewrite using if statement
        if(score * scoreMultiplier > bestScore) {
            bestScore = score * scoreMultiplier;
            localStorage.setItem("bestScore", bestScore);
        }
        
        context.fillText("Best: " + bestScore, 9, 50);
        //store high score in local storage
        localStorage.setItem("bestScore", bestScore);

        //if there is a new high score, display text saying so 
        if(score * scoreMultiplier == bestScore) {
            context.fillText("New High Score!", 9, 75);
            newHighScore = "true"
        }

        //if bird hits bottom of canvas it dies and restarts
        if(birdY < topPipeBottomY || birdY > topPipeBottomY + pipeGap) {
        if(pipeX < birdSize * (34/24)) {
            birdDY = 0;
            birdY = 200;
            pipeX = canvasSize;
            finalScore = score * scoreMultiplier;
            //stop counting score
            score = 0;
            //set highScore to "none"
        localStorage.setItem("highScore", "None");

            endGame();

          
        }
      }

      //if the bird is outside the canvas it dies and restarts
        if(birdY < 0 || birdY > canvasSize) {
            birdDY = 0;
            birdY = 200;
            pipeX = canvasSize;
            finalScore = score * scoreMultiplier;
            //stop counting score
            score = 0;
            //set highScore to "none"
        localStorage.setItem("highScore", "None");

            endGame();
            
        
          
           
                
                
        
            
            //stop counting score after game over
            
        }





//if score is more than 5k end the game 
if(score > 5000){
    for(var i = 0; i < 1; i++){
        endGame();
        console.log("called endgame");
    }

    }
